<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Empleados</title>
    <link rel="stylesheet" href="../CSS/Conductor.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="foto">
        <img src="../Imagenes/Zuluaga y Soto.png" alt="">
    </div>
    <div class="container">
        <button onclick="mostrarFormulario()" id="botonEmpleado">Ingresa si eres empleado</button>

    <div id="formulario" style="display: none;">
        <h2>Bienvenido, selecciona tu puesto:</h2>
        <select id="selectPuesto">
            <option value="seleccionar">Seleccionar</option>
            <option value="conductor">Conductor</option>
            <option value="asesor">Asesor</option>
            <option value="vendedor">Vendedor</option>
        </select>
        <button onclick="mostrarDatos()">Seleccionar</button>
    </div>

    <div id="datosConductor" style="display: none;">
        <h2>Bienvenido Sr Conductor, regístrate!.</h2>
        <form id="formularioConductor">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </div>
            <div class="form-group">
                <label for="pagosEfectivo">Registro de pagos en efectivo de las entregas:</label>
                <input type="text" id="pagosEfectivo" name="pagosEfectivo">
            </div>
            <div class="form-group">
                <label for="direccionEntrega">Dirección de entrega:</label>
                <input type="text" id="direccionEntrega" name="direccionEntrega">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="licenciaConducir">Número de licencia de conducir:</label>
                <input type="text" id="licenciaConducir" name="licenciaConducir">
            </div>
            <button type="submit" onclick="validarFormulario(event)">Guardar</button>
        </form>
    </div>
    <div id="mensajeExito" style="display: none; font-size: 24px; text-align: center;">¡Registro exitoso!</div>
</div>

        <li><a href="../Html/Conductor.html">Empleado</a></li>
    </ul>
<script src="../Js/Conductores.js"></script>
</body>
</html>
